# fly.toml file generated for turbovpb-server on 2022-08-30T08:25:25+02:00

app = "turbovpb-server"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  RUST_LOG = "turbovpb_server=debug"

[experimental]
  allowed_public_ports = []
  auto_rollback = false

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 5000
    soft_limit = 4000
    type = "connections"

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/status"
    protocol = "http"
    restart_limit = 0
    timeout = 2000

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
