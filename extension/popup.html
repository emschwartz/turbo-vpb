<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dependencies/bootstrap.min.css">
    </link>
</head>

<style>
    body {
        width: 330px;
    }

    .buttonIcon {
        margin-left: auto;
        margin-right: auto;
        width: 60px;
        height: 60px;
    }

    a:hover {
        text-decoration: none;
    }
</style>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="https://turbovpb.com" class="navbar-brand">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-outbound-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.471 17.471 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969zM11 .5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-4.146 4.147a.5.5 0 0 1-.708-.708L14.293 1H11.5a.5.5 0 0 1-.5-.5z" />
            </svg> TurboVPB
        </a>


        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href=" mailto:evan@turbovpb.com?subject=TurboVPB%20Help&body=Please%20describe%20in%20as%20much%20detail%20as%20you%20can%20what%20you%20were%20doing%20and%20what%20didn't%20work%20or%20didn't%20make%20sense."
                    title="Need help? Email me">
                    <div style="width: 1.25em; height: 1.25em" class="text-secondary">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container-md text-center p-4 rounded-lg">
        <div class="row">
            <div class="col">
                <small class="text-muted">You have made</small>
                <h4 class="pb-0 display-4" id="numCalls">20 Calls</h4>
                <small class="text-muted">with TurboVPB since <span id="statsStartDate">September 20</span></small>
                <p>
                    <small id="encouragement" class="text-muted">Keep up the great work!</small>
                </p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <a id="toggleOnSite" class="text-muted">
                    <div id="statusIcon" class="buttonIcon">
                        <div id="iconCheck" hidden>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div id="iconCross">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <small id="statusText">
                        Unsupported Site
                    </small>
                </a>
            </div>
            <div class="col">
                <a id="showQrCode" class="text-muted">
                    <div class="buttonIcon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z">
                            </path>
                        </svg>
                    </div>
                    <small>
                        Show <br>QR Code
                    </small>
                </a>
            </div>
            <div class="col">
                <a id="openOptions" class="text-dark" href="#" title="Enable 2-click texting in the settings">
                    <div class="buttonIcon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                            </path>
                        </svg>
                    </div>
                    <small>
                        SMS Settings
                    </small>
                </a>
            </div>
        </div>
    </div>
    <script src="dependencies/browser-polyfill.js"></script>
    <script src="popup.js"></script>
</body>

</html>
