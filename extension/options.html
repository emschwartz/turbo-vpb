<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    </link>
</head>

<body>
    <div class="container p-3">
        <form id="settings">
            <div class="form-group">
                <label for="yourName"><strong>Your Name</strong></label>
                <input type="text" class="form-control" id="yourName" placeholder="First Name" />
            </div>
            <hr />
            <div>
                <label>
                    <p><strong>Follow-up Text Messages</strong></p>
                    <p>
                        When you load the TurboVPB page on your phone, there will be buttons to send each of the
                        messages you configure.
                        TurboVPB will automatically fill in <code>[Their Name]</code> with the contact's first name and
                        <code>[Your Name]</code> with the name you entered above.
                    </p>
                </label>
            </div>
            <input type="text" id="messageLabel1" value="First Message" />
            <textarea class="form-control" id="messageText1"
                placeholder="Hi [Their Name], this is [Your Name] from..."></textarea>
            <br />
            <input type="text" id="messageLabel2" value="Second Message" />
            <textarea class="form-control" id="messageText2"
                placeholder="Another follow-up text message option"></textarea>
            <br />
        </form>
    </div>
    <script src="options.js"></script>
</body>

</html>
