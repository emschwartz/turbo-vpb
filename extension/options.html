<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dependencies/bootstrap.min.css">
    </link>
</head>

<body>
    <div class="container p-3">
        <form id="settings">
            <div class="form-group">
                <label for="yourName"><strong>Your Name</strong></label>
                <input type="text" class="form-control" id="yourName"
                    placeholder="First Name (Used in the follow-up text messages below)" />
            </div>
            <hr />
            <div>
                <label>
                    <p><strong>Follow-up Text Messages</strong></p>
                    <p>
                        When you load the TurboVPB page on your phone, there will be buttons to send each of the
                        messages you configure.
                        TurboVPB will automatically fill in <code>[Their Name]</code> with the contact's first name and
                        <code>[Your Name]</code> with the name you entered above.
                    </p>
                </label>
            </div>
            <input type="text" id="messageLabel1" value="First Message" class="form-control" />
            <textarea class="form-control" id="messageText1" placeholder="Hi [Their Name], this is [Your Name] from..."
                rows="4"></textarea>
            <div class="form-group form-check">
                <input type="checkbox" id="messageResultTexted1" class="form-check-input">
                <label for="messageResultTexted1" class="form-check-label">Mark <code>Texted</code> after sending
                    message?</label>
            </div>
            <br />
            <input type="text" id="messageLabel2" value="Second Message" class="form-control" />
            <textarea class="form-control" id="messageText2" placeholder="Another follow-up text message option"
                rows="4"></textarea>
            <div class="form-group form-check">
                <input type="checkbox" id="messageResultTexted2" class="form-check-input">
                <label for="messageResultTexted2" class="form-check-label">Mark <code>Texted</code> after sending
                    message?</label>
            </div>
            <br />
        </form>
    </div>
    <script src="options.js"></script>
</body>

</html>
