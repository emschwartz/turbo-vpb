<html>

<body>
    <script src="https://unpkg.com/peerjs@1.3.0/dist/peerjs.min.js"></script>
    <script>
        let messageTemplates = {}
        const remotePeerId = window.location.hash.slice(1)
        let peer
        let conn

        connectPeer()
        window.addEventListener('focus', () => {
            console.log('window focused')
            connectPeer()
        })

        function setStatus(status) {
            if (document.readyState === 'complete') {
                document.getElementById('status').innerText = `Status: ${status}`
            } else {
                function listener() {
                    if (document.readyState === 'complete') {
                        document.removeEventListener('readystatechange', listener)
                        setStatus(status)
                    }
                }
                document.addEventListener('readystatechange', listener)
            }
        }

        function connectPeer() {
            if (!peer || peer.destroyed) {
                setStatus('Connecting to signaling server...')
                console.log('creating new peer')
                peer = new Peer({
                    host: 'turbovpb-peerjs-server.herokuapp.com',
                    // port: 9000,
                    secure: true,
                    debug: 3
                })
                peer.on('disconnect', connectPeer)
                peer.on('error', (err) => {
                    console.error(err)
                    connectPeer()
                })
                peer.once('open', establishConnection)
            }
            if (peer.disconnected) {
                console.log('peer was disconnected')
                peer.reconnect()
                peer.once('open', establishConnection)
            }
        }

        function establishConnection() {
            console.log('establish connection')
            if (conn && conn.open) {
                console.log('connection already good')
                setStatus('Connected')
                return
            }

            setStatus('Connecting to extension...')
            conn = peer.connect(remotePeerId, {
                serialization: 'json'
            })
            conn.once('open', () => {
                console.log('connection open')
                setStatus('Connected')
            })
            conn.once('error', (err) => {
                console.error(err)
                conn = null
                setStatus(`Error (${err.message})`)
            })
            conn.once('close', () => {
                setStatus('Not Connected')

                conn = null
                setTimeout(() => {
                    establishConnection()
                }, 1000)
            })
            conn.on('data', (data) => {
                if (data.messageTemplates) {
                    messageTemplates = data.messageTemplates
                }
                if (data.contact) {
                    document.getElementById('name').innerText = data.contact.firstName

                    let phoneNumber = data.contact.phoneNumber.match(/\d+/g).join('')
                    if (phoneNumber.length === 10) {
                        phoneNumber = '1' + phoneNumber
                    }

                    document.getElementById('phoneNumber').href = "tel:" + phoneNumber
                    document.getElementById('phoneNumber').innerText = data.contact.phoneNumber

                    // TODO: reuse elements?
                    const textMessageLinks = document.getElementById('textMessageLinks')
                    while (textMessageLinks.firstChild) {
                        textMessageLinks.removeChild(textMessageLinks.firstChild)
                    }
                    for (let templateName in messageTemplates) {
                        const p = document.createElement('p')
                        const a = document.createElement('a')
                        a.target = "_blank"
                        a.href = `sms://${phoneNumber}?&body=${messageTemplates[templateName].replace(/\[their name\]/i, data.contact.firstName)}`
                        a.innerText = `Send ${templateName} Message`
                        p.appendChild(a)
                        textMessageLinks.appendChild(p)
                    }
                }
            })
        }
    </script>

    <h2 id="name"></h2>
    <p>Call <a href="" target="_blank" id="phoneNumber"></a></p>
    <div id="textMessageLinks"></div>
    <h3 id="status">Status: Not Connected</h3>
</body>

</html>
